{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST" action="/Expert/updatedans/" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <textarea type="text" cols="40" rows="10" placeholder="write here new answer.." name="update_ans"
                value='{{ans}}'></textarea>
        </fieldset>
        <button type="submit" class="btn btn-default">submit</button>
    </form>

</div>
{% endblock content %}
