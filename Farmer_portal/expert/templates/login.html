{% extends 'base.html' %}

{% block content %}
{% if form.errors %}
<p class="error"> Invalid Username or Password </p>
{% endif %}

<div class="content-section">
	<form method="POST" action="/Expert/auth/">{% csrf_token %}

		<fieldset class="form-group">
			<legend class="border-bottom mb-4">Log In</legend>


			<div id="div_id_username" class="form-group"> <label for="id_username" class=" requiredField">
					Username<span class="asteriskField">*</span> </label>
				<div class=""> <input type="text" name="username" autofocus="" autocapitalize="none"
						autocomplete="username" maxlength="150" class="textinput textInput form-control" required=""
						id="id_username"> </div>
			</div>
			<div id="div_id_password" class="form-group"> <label for="id_password" class=" requiredField">
					Password<span class="asteriskField">*</span> </label>
				<div class=""> <input type="password" name="password" autocomplete="current-password"
						class="textinput textInput form-control" required="" id="id_password"> </div>
			</div>

		</fieldset>


		<div class="form-group">
			<button class="btn btn-outline-info" type="submit">Login</button>
		</div>

	</form>
	<div class="border-top pt-3">
		<small class="text-muted">
			Need An Account? <a class="ml-2" href="/Expert/register/">Sign Up Now</a>
		</small>
	</div>
</div>


{% endblock %}
